<!DOCTYPE html>
<html>
<head>
    
	<title>SignUp and Login</title>
	<link rel="stylesheet" type="text/css" href=".\assets\css_folder\sign_style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div class="container" id="container">
    <div class="form-container sign-up-container">

        <form onsubmit="return validateSignUpForm() ">
            <h1>Create Account</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="fa fa-facebook"></i></a>
                <a href="#" class="social"><i class="fa fa-google"></i></a>
                <a href="#" class="social"><i class="fa fa-linkedin"></i></a>
            </div>
            <span>or use your email for registration</span>
            <input type="text" name="name" id="signUpName" placeholder="Name">
            <input type="email" name="email" id="signUpEmail" placeholder="Email">
            <input type="password" name="password" id="signUpPassword" placeholder="Password">
            <button type="submit">SignUp</button>
        </form>

    </div>
    <div class="form-container sign-in-container">
        <form onsubmit="return validateSignInForm()">
            <h1>Sign In</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="fa fa-facebook"></i></a>
                <a href="#" class="social"><i class="fa fa-google"></i></a>
                <a href="#" class="social"><i class="fa fa-linkedin"></i></a>
            </div>
            <span>or use your account</span>
            <input type="email" name="email" id="signInEmail" placeholder="Email">
            <input type="password" name="password" id="signInPassword" placeholder="Password">
            <a href="#">Forgot Your Password</a>

            <button type="submit">Sign In</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Welcome Back!</h1>
                <p>To keep connected with us please login with your personal info</p>
                <button class="ghost" id="signInButton">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Hello, Friend!</h1>
                <p>Enter your details and start journey with us</p>
                <button class="ghost" id="signUpButton">Sign Up</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function() {
  // Show the div element with ID "myDiv" slowly
  $("#container").show("slow");
});
    const signUpButton = document.getElementById('signUpButton');
    const signInButton = document.getElementById('signInButton');
    const container = document.getElementById('container');

    const signUpName = document.getElementById('signUpName');
    const signUpEmail = document.getElementById('signUpEmail');
    const signUpPassword = document.getElementById('signUpPassword');

    const signInEmail = document.getElementById('signInEmail');
    const signInPassword = document.getElementById('signInPassword');

    function validateSignUpForm() {
        if (signUpName.value.trim() === '') {
            alert('Please enter your name');
            signUpName.focus();
            return false;
        }
        if (signUpEmail.value.trim() === '') {
            alert('Please enter your email');
            signUpEmail.focus();
            return false;
        }
        if (signUpPassword.value.trim() === '') {
            alert('Please enter your password');
            signUpPassword.focus();
            return false;
        }
        return true;
    }

    function validateSignInForm() {
        if (signInEmail.value.trim() === '') {
            alert('Please enter your email');
            signInEmail.focus();
            return false;
        }
        if (signInPassword.value.trim() === '') {
            alert('Please enter your password');
            signInPassword.focus();
            return false;
        }
        return true;
    }

    signUpButton.addEventListener('click', () => {
        container.classList.add('right-panel-active');
    });

    signInButton.addEventListener('click', () => {
        container.classList.remove('right-panel-active');
    });
</script>

</body>
</html>
